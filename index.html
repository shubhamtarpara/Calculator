<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Shubham's Calculator</h1>

        <div class="calculator">
            <input type="text" name="screen" id="screen">
            <table>
                <tr>
                   <td><div class="second-colour"><button><div class="symbol">(</div></button></div></td>
                   <td><div class="second-colour"><button><div class="symbol">)</div></button></div></td>
                   <td><div class="second-colour"><button><div class="symbol">C</div></button></div></td>
                   <td><div class="second-colour"><button><div class="symbol">/</div></button></div></td>
                </tr>
                <tr>
                    <td><div class="colour"><button><div class="switch">7</div></button></div></td>
                    <td><div class="colour"><button><div class="switch">8</div></button></div></td>
                    <td><div class="colour"><button><div class="switch">9</div></button></div></td>
                    <td><div class="second-colour"><button><div class="symbol">*</div></button></div></td>
                </tr>
                <tr>
                    <td><div class="colour"><button><div class="switch">4</div></button></div></td>
                    <td><div class="colour"><button><div class="switch">6</div></button></div></td>      
                    <td><div class="colour"><button><div class="switch">5</div></button></div></td>
                    <td><div class="second-colour"><button><div class="symbol">-</div></button></div></td>
                </tr>
         
                <tr>
                    <td><div class="colour"><button><div class="switch">2</div></button></td></div>
                    <td><div class="colour"><button><div class="switch">3</div></button></td></div>
                    <td><div class="colour"><button><div class="switch">1</div></button></td></div>
                    <td><div class="second-colour"><button><div class="symbol">+</div></button></div></td>
                </tr>
                <tr>
                    <td><div class="colour"><button><div class="switch">0</div></button></div></td>
                    <td><div class="second-colour"><button><div class="symbol">/</div></button></div></td>
                    <td><div class="second-colour"><button><div class="symbol">=</div></button></div></td>
                    <td><div class="second-colour"><button><div class="symbol">.</div></button></div></td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
